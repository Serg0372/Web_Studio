<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button class="modal-close-btn js-close-modal" type="button" aria-label="Закрити">
      <svg width="24" height="24">
        <use href="/icons/sprite.svg#icon-close"></use>
      </svg>
    </button>

    <div class="modal-content">
      <p class="modal-text">Leave your contacts and we will call you back</p>

      <form class="modal-form">
        <div class="form-field">
          <input
            class="form-input"
            type="text"
            name="user-name"
            id="user-name"
            placeholder=" "
            required />
          <label class="form-label" for="user-name">Name</label>
          <svg class="form-icon" width="18" height="18">
            <use href="/icons/sprite.svg#icon-person"></use>
          </svg>
        </div>

        <div class="form-field">
          <input
            class="form-input"
            type="tel"
            name="user-tel"
            id="user-tel"
            placeholder=" "
            required />
          <label class="form-label" for="user-tel">Phone</label
          ><svg class="form-icon" width="18" height="18">
            <use href="/icons/sprite.svg#icon-phone"></use>
          </svg>
        </div>

        <div class="form-field">
          <input
            class="form-input"
            type="email"
            name="user-email"
            id="user-email"
            placeholder=" "
            required />
          <label class="form-label" for="user-email">Email</label
          ><svg class="form-icon" width="18" height="18">
            <use href="/icons/sprite.svg#icon-email"></use>
          </svg>
        </div>

        <div class="form-field">
          <textarea
            class="form-input"
            name="user-message"
            id="user-message"
            placeholder=" "
            required></textarea>
          <label class="form-label" for="user-message">Comment</label>
        </div>

        <button class="button modal-submit-btn" type="submit">Send</button>

        <div class="checkbox-box">
          <input class="checkbox" type="checkbox" value="" required />

          <p class="form-policy">
            I accept the terms and conditions of the
            <a href="#" class="policy-link">Privacy Policy</a>
          </p></div
        >
      </form>
    </div>
  </div>
</div>
