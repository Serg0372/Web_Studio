<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button class="button-close js-close-modal" type="button" aria-label="Закрити">
      <svg width="8" height="8">
        <use href="/icons/sprite.svg#icon-close"></use>
      </svg>
    </button>

    <div class="modal-content">
      <p class="modal-text">Leave your contacts and we will call you back</p>

      <form class="modal-form">
        <div class="form-field">
          <input
            class="form-input"
            type="text"
            name="user-name"
            id="user-name"
            placeholder=" "
            required />
          <label class="form-label" for="user-name">Name</label>
          <svg class="form-icon" width="18" height="24">
            <use href="/icons/sprite.svg#icon-person"></use>
          </svg>
        </div>

        <div class="form-field">
          <input
            class="form-input"
            type="tel"
            name="user-tel"
            id="user-tel"
            placeholder=" "
            required />
          <label class="form-label" for="user-tel">Phone</label
          ><svg class="form-icon" width="18" height="24">
            <use href="/icons/sprite.svg#icon-phone"></use>
          </svg>
        </div>

        <div class="form-field">
          <input
            class="form-input"
            type="email"
            name="user-email"
            id="user-email"
            placeholder=" "
            required />
          <label class="form-label" for="user-email">Email</label
          ><svg class="form-icon" width="18" height="24">
            <use href="/icons/sprite.svg#icon-email"></use>
          </svg>
        </div>

        <div class="form-field">
          <textarea
            class="form-input form-textarea"
            name="user-message"
            id="user-message"
            placeholder=" "
            required></textarea>
          <label class="form-label form-label-textarea" for="user-message">Comment</label>
        </div>

        <div class="checkbox-box">
          <input
            class="checkbox visually-hidden"
            type="checkbox"
            name="privacy-policy"
            id="privacy-policy"
            value="true"
            required />

          <label class="form-policy" for="privacy-policy">
            <span class="modal-form-own-checkbox">
              <svg width="10" height="10">
                <use href="/icons/sprite.svg#icon-check"></use>
              </svg>
            </span>
            <div>
              I accept the terms and conditions of the
              <a class="policy-link" href="#">Privacy Policy</a></div
            >
          </label>
        </div>
        <button class="button form-button" type="submit">Send</button>
      </form>
    </div>
  </div>
</div>
